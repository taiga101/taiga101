databases:
  - name: yamikinsindan_DB
    databaseName: yamikinsindan_db
    user: yamikinsindan
    region: singapore

services:
  - type: web
    name: yamikinsindan
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yamikinsindan_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false

